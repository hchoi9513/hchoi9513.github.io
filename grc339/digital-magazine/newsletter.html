<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="https://use.typekit.net/lwy8vma.css">
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Coffee Break</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

            <body>
                <div class="container">
                        <header>
                            <h1><a href="index.html"><img src="coffee_break_logo_dark.svg" alt="Logo of Coffee Break."></a></h1> <!-- ★ Please use a proper alt attribute.-->
                            <nav>
                                <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                                    <li><a href="#">Retail & Commerce</a></li>
                                    <li><a href="#">Coffee</a></li>
                                    <li><a href="#">Origin & Trade</a></li>
                                    <li><a href="#">Industry</a></li>
                                    <li><a href="#">News</a></li>
                                    <li><a href="#">About Us</a></li>
                                    <li><a href="photogallery.html">Sponsor Gallery</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </nav>
                        </header>
                                    
                        <div class="form">
                            <main>
                                <h2>Stay Updated on All Things Coffee!</h2>

                                <section class="personal-info">
                                    <h3>Personal information</h3>
                                    <ul>
                                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                                        </li>
                                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                                    </ul>
                                </section>
                
                                <section class="content-type">
                                    <h3>Content You Want to See</h3>
                                    <p>Help us tailor your newsletter to you!</p>
                                    <ul>
                                        <li><input type="checkbox" id="retail-commerce" value="retail-commerce" /> <label for="retail-commerce">Retail & Commerce</label></li>
                                        <li><input type="checkbox" id="coffee" value="coffee" /> <label for="coffee">Coffee</label></li>
                                        <li><input type="checkbox" id="origin-trade" value="origin-trade" /> <label for="origin-trade">Origin & Trade</label></li>
                                        <li><input type="checkbox" id="industry" value="industry" /> <label for="industry">Industry</label></li>
                                        <li><input type="checkbox" id="news" value="news" /> <label for="news">News</label></li>
                                    </ul>
                                </section>
                                
                                <section><label for="notes">Please let us know if you have any special requests.</label><textarea id="notes" name="notes"></textarea></section>
                                
                                <section class="button">
                                    <button type="order">Order</button>
                                </section>
                            </main>
                        </div>
                </div>

                <footer>
                    <p>All rights reserved © Coffee Break</p>
                </footer>
        </body>
    </html>
